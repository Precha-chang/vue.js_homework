<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- เพิ่ม @submit.prevent เพื่อป้องกันการ refresh หน้า -->
      <form @submit.prevent="submitForm">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <!-- ใช้ v-model สำหรับ binding ค่า -->
            <input type="email" class="form-control" id="inputEmail3" v-model="formData.email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" v-model="formData.password">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" v-model="formData.radio">
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" v-model="formData.radio">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled v-model="formData.radio">
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" v-model="formData.checkbox">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <!-- แสดงข้อมูลที่ส่งจากฟอร์ม -->
      <div v-if="showResult" class="mt-4">
        <h3>Form Data:</h3>
        <pre>{{ formData }}</pre>
      </div>
    </div>   
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          // เก็บข้อมูลฟอร์ม
          formData: {
            email: '',
            password: '',
            radio: 'option1',
            checkbox: false
          },
          showResult: false
        }
      },
      methods: {
        // เมื่อกดปุ่ม submit
        submitForm() {
          this.showResult = true
          console.log('Form Data:', this.formData)
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
